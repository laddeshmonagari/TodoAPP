<div class="task d-flex align-items-center  mb-md-4 mb-3 ps-4 " [class.completed]="taskDetails.isCompleted">
    <div class="task-item d-flex flex-row align-items-center " (click)="toggleDetailsView()">
        <img src="../../../../assets/images/checkbox.png" alt="checkbox-icon" [class.d-none]="taskDetails.isCompleted" (click)="toggleTaskStatus()" >
        <img src="../../../../assets/images/checkbox dark.png" alt="checkbox-icon" [class.d-none]="!taskDetails.isCompleted" (click)="toggleTaskStatus()">
        <p class="m-0">{{taskDetails.title}}</p>
    </div>
    <div class="view-container col-11 col-sm-8 col-md-5 mx-auto align-items-center justify-content-center" [class.d-none]="isDetailsHidden" [class.completed]="taskDetails.isCompleted">
        <div class="view-detail d-flex flex-column justify-content-between align-items-center m-4">
            <div class="details d-flex flex-column justify-content-between w-100 ">
                <div class="header">
                    <p class="title m-0">{{taskDetails.title}}</p>
                    <p *ngIf="hourDifference < 24" class="title-time">Added {{hourDifference}} hours ago</p>
                    <p *ngIf="hourDifference >= 24" class="title-time">Added {{daysDifference}} days ago</p>
                </div>
                <div class="description">
                    <p class="heading m-0 mb-2 text-start">Description</p>
                    <p class="text m-0 text-start">{{taskDetails.description}}</p>
                </div>
            </div>
            <div class="buttons d-flex justify-content-between w-100" >
                <img src="../../../../assets/images/checkbox.png" alt="checkbox-icon" [class.d-none]="taskDetails.isCompleted" (click)="toggleTaskStatus()" >
                <img src="../../../../assets/images/checkbox dark.png" alt="checkbox-icon" [class.d-none]="!taskDetails.isCompleted" (click)="toggleTaskStatus()">
                <div class="manipulation-btns justify-content-between ">
                    <img src="../../../../assets/images/edit-icon.png" alt="edit-icon" [class.d-none]="taskDetails.isCompleted" (click)="editForm()"/>
                    <img src="../../../../assets/images/delete-icon.png" alt="delete-icon"[class.d-none]="taskDetails.isCompleted" (click)="delete(taskDetails.id)"/>
                    <img src="../../../../assets/images/delete-dark-icon.png" alt="delete-icon"[class.d-none]="!taskDetails.isCompleted"(click)="delete(taskDetails.id)">
                </div>
            </div>
        </div>
    </div>
</div>
